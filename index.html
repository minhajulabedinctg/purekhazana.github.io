  <style>
    :root {
      --primary: #2d9d6a; 
      --vibrant-red: #e74c3c;
      --light-bg: #f9fafb;
    }

    body { font-family: 'Hind Siliguri', sans-serif; background: #fff; margin: 0; padding-bottom: 80px; }

    /* Top Bar & Header */
    .top-bar { background: var(--vibrant-red); color: white; text-align: center; padding: 10px; font-size: 13px; font-weight: 600; }
    .top-bar a { color: #fff; text-decoration: none; border-bottom: 1px dashed #fff; }
    .site-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .brand-logo { font-size: 20px; font-weight: 800; color: var(--primary); text-decoration: none; }

    /* Hero Banner */
    .hero-banner { width: 100%; text-align: center; padding: 10px 0; }
    .hero-banner img { width: 95%; border-radius: 12px; max-width: 1200px; }

    .section-title { text-align: center; margin: 30px 0 20px; font-size: 24px; font-weight: 700; color: #222; }

    /* Product Grid */
    .product-grid {
      display: grid;
      gap: 15px;
      padding: 0 15px;
      max-width: 1200px;
      margin: 0 auto;
      grid-template-columns: repeat(2, 1fr);
    }

    @media (min-width: 1024px) {
      .product-grid { grid-template-columns: repeat(4, 1fr); }
    }

    /* Product Card */
    .product-card { 
      border: 1px solid #efefef; 
      border-radius: 15px; 
      overflow: hidden; 
      background: #fff; 
      position: relative; 
      transition: 0.3s;
      display: flex;
      flex-direction: column;
    }
    
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

    .badge-container { position: absolute; top: 10px; right: 10px; z-index: 5; display: flex; flex-direction: column; gap: 5px; }
    .discount-badge { background: var(--primary); color: #fff; font-size: 11px; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
    .hot-badge { background: var(--vibrant-red); color: #fff; font-size: 11px; padding: 3px 8px; border-radius: 4px; font-weight: bold; }

    .img-box { width: 100%; height: 200px; background: #fdfdfd; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .img-box img { width: 100%; height: 100%; object-fit: cover; }

    .product-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
    .product-info h3 { font-size: 14px; margin: 0 0 8px; color: #333; font-weight: 600; line-height: 1.4; height: 42px; overflow: hidden; }
    
    .price-box { margin-bottom: 12px; }
    .current-price { color: var(--primary); font-weight: 700; font-size: 17px; }

    .btn-group { display: flex; flex-direction: column; gap: 8px; margin-top: auto; }
    .btn-action { text-align: center; padding: 10px; border-radius: 6px; font-size: 13px; font-weight: 700; text-decoration: none; border: none; cursor: pointer; }
    .btn-add-cart { background: #fff; color: var(--primary); border: 2px solid var(--primary); }
    .btn-buy-now { background: var(--primary); color: white; }

    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; display: flex; border-top: 1px solid #eee; padding: 10px 0; z-index: 2000; }
    .nav-item { flex: 1; text-align: center; color: #666; text-decoration: none; font-size: 11px; }
    .nav-item i { display: block; font-size: 18px; margin-bottom: 3px; }
  </style>
</head>
