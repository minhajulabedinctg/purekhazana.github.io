<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Pure Khazana | আপনার বিশ্বস্ত অনলাইন শপ</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #1f7a4d;
      --orange: #e67e22; /* ছবির মতো টপ বার কালার */
      --light-bg: #f4f4f4;
    }

    body { font-family: 'Hind Siliguri', sans-serif; background: #fff; margin: 0; padding-bottom: 70px; }

    /* ১. টপ অ্যানাউন্সমেন্ট বার (ছবির মতো) */
    .top-bar {
      background-color: var(--orange);
      color: white;
      text-align: center;
      padding: 8px 10px;
      font-size: 13px;
      line-height: 1.4;
    }
    .top-bar a { color: #fff; text-decoration: none; font-weight: bold; }

    /* ২. মেইন হেডার */
    .site-header {
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
    }
    .header-left { display: flex; align-items: center; gap: 15px; }
    .menu-icon { font-size: 22px; color: #333; cursor: pointer; }
    .brand-logo { font-size: 22px; font-weight: 700; color: var(--primary); text-decoration: none; text-transform: uppercase; }
    .header-right { display: flex; gap: 15px; font-size: 20px; color: #555; }

    /* ৩. হিরো ব্যানার (ছবির মতো স্টাইল) */
    .hero-banner {
      width: 100%;
      background: #fdf2e9; /* হালকা অরেঞ্জ আভা */
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    .hero-banner img { width: 90%; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

    /* ৪. সেকশন টাইটেল */
    .section-title {
      text-align: center;
      margin: 30px 0 20px;
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ৫. প্রোডাক্ট গ্রিড (ছবির মতো বর্ডার ও ডিসকাউন্ট ট্যাগ) */
    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 0 15px;
    }
    .product-card {
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background: #fff;
      padding-bottom: 10px;
    }
    .sale-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #a2d9ce;
      color: #1f7a4d;
      padding: 3px 8px;
      font-size: 11px;
      border-radius: 5px;
      font-weight: bold;
    }
    .discount-circle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }
    .product-card img { width: 100%; height: 160px; object-fit: contain; padding: 10px; }
    .product-info { text-align: center; padding: 5px; }
    .product-info h3 { font-size: 14px; margin: 5px 0; color: #333; }
    
    /* ৬. বটম নেভিগেশন (ছবির মতো) */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #eee;
      z-index: 2000;
    }
    .nav-item { text-align: center; color: #555; text-decoration: none; flex: 1; }
    .nav-item i { font-size: 20px; display: block; margin-bottom: 3px; }
    .nav-item span { font-size: 11px; }

    /* চ্যাট বাটন */
    .chat-bubble {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: var(--orange);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    আমাদের যে কোন পণ্য অর্ডার করতে কল বা WhatsApp করুন: <br>

    <i class="fa fa-headset"></i> হট লাইন: ০৯৬৪২-XXXXXX
  </div>

  <header class="site-header">
    <div class="header-left">
      <i class="fa fa-bars menu-icon"></i>
      <a href="index.html" class="brand-logo">Pure Khazana</a>
    </div>
    <div class="header-right">
      <i class="fa fa-search"></i>
      <i class="fa fa-shopping-bag"></i>
    </div>
  </header>

  <section class="hero-banner">
    <img src="assets/images/main-banner.jpg" alt="Special Offer Banner">
  </section>

  <h2 class="section-title">ALL PRODUCT</h2>

  <main class="product-grid">

      <span class="sale-badge">ON SALE</span>
      <div class="discount-circle">
        DISCOUNT <span>৳ ১০০</span>
      </div>
      <img src="assets/images/honey-jar.jpg" alt="Pure Honey">
      <div class="product-info">
        <h3>খাঁটি সুন্দরবনের মধু</h3>
      </div>
    </div>

    <div class="product-card">
      <img src="assets/images/mustard-oil.jpg" alt="Mustard Oil">
      <div class="product-info">
        <h3>ঘানি ভাঙা সরিষার তেল</h3>
      </div>
    </div>
    
    </main>

  <a href="https://wa.me/8801309476030" class="chat-bubble">
    <i class="fa-solid fa-comment-dots"></i>
  </a>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fa fa-home"></i>
      <span>Home</span>
    </a>
    <a href="products.html" class="nav-item">
      <i class="fa fa-th-large"></i>
      <span>Products</span>
    </a>
    <a href="tel:+8801309476030" class="nav-item">
      <i class="fa fa-phone"></i>
      <span>Call</span>
    </a>
    <a href="https://wa.me/8801309476030" class="nav-item">
      <i class="fa-brands fa-whatsapp"></i>
      <span>WhatsApp</span>
    </a>
  </nav>

</body>
</html>
