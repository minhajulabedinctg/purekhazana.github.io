<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>প্রোডাক্ট ডিটেইলস | Pure Khazana</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Hind Siliguri', sans-serif; background: #f9fafb; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
    img { width: 100%; border-radius: 12px; margin-bottom: 20px; }
    h2 { color: #1f7a4d; }
    .price { font-size: 24px; color: #e74c3c; font-weight: 700; margin: 15px 0; }
    .desc { color: #666; line-height: 1.6; margin-bottom: 25px; }
    .btn-order { background: #25d366; color: white; text-decoration: none; padding: 15px 30px; border-radius: 8px; font-weight: 700; display: inline-block; }
    .back-link { display: block; margin-top: 20px; color: #666; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container" id="details">
    </div>

  <script>
    // এই লিস্টটি index.html এর লিস্টের সাথে হুবহু মিল থাকতে হবে
    const products = [
      { id: 1, name: "Pure Ghee 1 KG", price: 1650, img: "https://i.ibb.co.com/3mhRZFTg/image.jpg", desc: "আমাদের ১ কেজি প্রিমিয়াম ঘি সম্পূর্ণ ঘরোয়া পরিবেশে তৈরি। কোনো ভেজাল বা কেমিক্যাল ছাড়াই খাঁটি স্বাদ।" },
      { id: 2, name: "Pure Ghee 500 gm", price: 825, img: "https://i.ibb.co.com/FbhxyCSh/image.jpg", desc: "৫০০ গ্রাম খাঁটি গব্য ঘি। রান্না ও স্বাস্থ্যের জন্য অত্যন্ত উপকারী।" },
      { id: 3, name: "Pure Ghee 250 gm", price: 412, img: "https://i.ibb.co.com/RpLxk5Sc/image.jpg", desc: "অল্প পরিমাণে ট্রায়াল দেওয়ার জন্য ২৫০ গ্রাম প্যাক।" },
      // ... অন্য সব প্রোডাক্টের ডিটেইলস এখানে একইভাবে যোগ করুন
    ];

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const p = products.find(item => item.id == id);

    if(p) {
      document.getElementById('details').innerHTML = `
        <img src="${p.img}">
        <h2>${p.name}</h2>
        <div class="price">৳ ${p.price}</div>
        <p class="desc">${p.desc || "বিশুদ্ধ ও প্রিমিয়াম কোয়ালিটি পণ্য। সরাসরি খামার থেকে সংগৃহীত।"}</p>
        <a href="https://wa.me/8801309476030?text=আমি ${p.name} অর্ডার করতে চাই" class="btn-order">WhatsApp এ অর্ডার করুন</a>
        <a href="index.html" class="back-link">← হোম পেজে ফিরে যান</a>
      `;
    } else {
      document.getElementById('details').innerHTML = "প্রোডাক্ট পাওয়া যায়নি।";
    }
  </script>
</body>
</html>
