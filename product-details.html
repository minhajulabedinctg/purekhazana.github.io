<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>পণ্য বিস্তারিত | Pure Khazana</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root { --primary: #1f7a4d; --vibrant-red: #e74c3c; }
    body { font-family: 'Hind Siliguri', sans-serif; background: #fff; margin: 0; padding-bottom: 100px; }
    .site-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; background: #fff; }
    .brand-logo { font-size: 20px; font-weight: 800; color: var(--primary); text-decoration: none; }
    
    .container { max-width: 600px; margin: 20px auto; padding: 0 15px; text-align: center; }
    .detail-card img { width: 100%; max-height: 400px; object-fit: contain; background: #fdfdfd; padding: 20px; border-radius: 15px; }
    .detail-info { padding: 20px; }
    .detail-info h2 { font-size: 24px; color: #222; margin-bottom: 15px; }
    
    .action-buttons { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
    .btn { text-decoration: none; padding: 15px 25px; border-radius: 10px; font-weight: 700; flex: 1; color: white; border: none; }
    .btn-whatsapp { background: #25d366; }
    .btn-call { background: var(--primary); }

    /* স্টাইলিশ ফ্লোটিং হোম বাটন */
    .bottom-nav { 
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
      background: linear-gradient(135deg, var(--primary), #2ecc71); 
      padding: 10px 20px; border-radius: 30px; box-shadow: 0 10px 20px rgba(31, 122, 77, 0.3); 
      z-index: 2000; text-decoration: none; display: flex; align-items: center; justify-content: center; min-width: 140px; transition: 0.3s; border: 2px solid rgba(255,255,255,0.2);
    }
    .nav-item { color: #fff; font-size: 14px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
  </style>
</head>
<body>

  <header class="site-header">
    <a href="index.html" class="brand-logo">PURE KHAZANA</a>
    <a href="javascript:history.back()" style="color:#333;"><i class="fa fa-arrow-left"></i></a>
  </header>

  <div class="container" id="details-view">
    <p>লোড হচ্ছে...</p>
  </div>

  <a href="index.html" class="bottom-nav">
    <div class="nav-item"><i class="fa fa-home"></i><span>হোম পেজ</span></div>
  </a>

  <script>
    // এই products অ্যারেটি হুবহু product.html এর মতই রাখুন (আমি এখানে সংক্ষেপ করলাম কিন্তু আপনি সব পণ্য রাখবেন)
    const products = [ /* এখানে উপরে দেওয়া সব ৩০+ পণ্য কপি করে বসাবেন */ ];

    const params = new URLSearchParams(window.location.search);
    const pid = parseInt(params.get('id'));
    const p = products.find(x => x.id === pid);

    if (p) {
      const waMsg = encodeURIComponent(`আসসালামু আলাইকুম, আমি এই পণ্যটি নিতে চাই: ${p.name}`);
      document.getElementById('details-view').innerHTML = `
        <div class="detail-card">
          <img src="${p.img}" alt="${p.name}">
          <div class="detail-info">
            <h2>${p.name}</h2>
            <p>১০০% খাঁটি ও অর্গানিক পণ্যের নিশ্চয়তা।</p>
            <div class="action-buttons">
              <a href="https://wa.me/8801309476030?text=${waMsg}" class="btn btn-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
              <a href="tel:+8801309476030" class="btn btn-call"><i class="fa fa-phone"></i> কল করুন</a>
            </div>
          </div>
        </div>`;
    }
  </script>
</body>
</html>
