  <link rel="stylesheet" href="css/style.css" />

  <style>
    :root {
      --primary: #1f7a4d;
      --vibrant-red: #e74c3c;
      --light-bg: #f9fafb;
    }

    body { font-family: 'Hind Siliguri', sans-serif; background: #fff; margin: 0; padding-bottom: 100px; }

    .top-bar { background: var(--vibrant-red); color: white; text-align: center; padding: 10px; font-size: 13px; font-weight: 600; }
    .top-bar a { color: #fff; text-decoration: none; border-bottom: 1px dashed #fff; }

    .site-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .brand-logo { font-size: 20px; font-weight: 800; color: var(--primary); text-decoration: none; }

    .section-title { text-align: center; margin: 30px 0 20px; font-size: 24px; font-weight: 700; color: #222; }

    .product-grid {
      display: grid;
      gap: 15px;
      padding: 0 15px;
      max-width: 1200px;
      margin: 0 auto;
      grid-template-columns: repeat(2, 1fr);
    }

    @media (min-width: 1024px) {
      .product-grid { grid-template-columns: repeat(4, 1fr); }
    }

    .product-card { border: 1px solid #eee; border-radius: 12px; overflow: hidden; background: #fff; display: flex; flex-direction: column; transition: transform 0.2s ease; height: 100%; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    
    .product-link { text-decoration: none; color: inherit; display: flex; flex-direction: column; height: 100%; }

    .product-card img { 
      width: 100%; 
      height: 180px; 
      object-fit: contain; 
      padding: 10px; 
      background: #fdfdfd;
      margin: 0 auto;
      display: block;
    }

    .product-info { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .product-info h3 { font-size: 14px; margin: 0 0 10px; color: #333; line-height: 1.4; height: 40px; overflow: hidden; }
    .price { font-size: 16px; font-weight: 700; color: var(--primary); display: block; margin-bottom: 12px; }
    .btn-buy { background: var(--primary); color: white; padding: 10px; border-radius: 8px; font-size: 14px; font-weight: 600; margin-top: auto; }

    /* ক্লিন হোম বাটন নেভিগেশন */
    .bottom-nav { 
      position: fixed; 
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%); 
      background: var(--primary); 
      padding: 12px 30px; 
      border-radius: 50px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
      z-index: 2000; 
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .bottom-nav:hover { background: #165a39; transform: translateX(-50%) scale(1.05); }
    .nav-item { color: #fff; font-size: 16px; font-weight: 700; display: flex; align-items: center; gap: 10px; }

    .form-section { padding: 40px 15px; background: var(--light-bg); margin-top: 40px; }
    .form-container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; border: 1px solid #eee; }
    .btn-submit { background: var(--vibrant-red); color: white; border: none; width: 100%; padding: 14px; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; }
  </style>
</head>
