  <link rel="stylesheet" href="css/style.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root { --primary: #1f7a4d; --vibrant-red: #e74c3c; --light-bg: #f9fafb; }
    body { font-family: 'Hind Siliguri', sans-serif; background: #fff; margin: 0; padding-bottom: 100px; }
    .site-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .brand-logo { font-size: 20px; font-weight: 800; color: var(--primary); text-decoration: none; }
    .section-title { text-align: center; margin: 30px 0 20px; font-size: 24px; font-weight: 700; color: #222; }

    /* প্রোডাক্ট গ্রিড */
    .product-grid { display: grid; gap: 15px; padding: 0 15px; max-width: 1200px; margin: 0 auto; grid-template-columns: repeat(2, 1fr); }
    @media (min-width: 1024px) { .product-grid { grid-template-columns: repeat(4, 1fr); } }

    .product-card { border: 1px solid #eee; border-radius: 12px; overflow: hidden; background: #fff; display: flex; flex-direction: column; transition: 0.3s; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .product-card img { width: 100%; height: 180px; object-fit: contain; padding: 10px; background: #fdfdfd; margin: 0 auto; display: block; }
    .product-info { padding: 12px; text-align: center; flex-grow: 1; }
    .product-info h3 { font-size: 14px; margin-bottom: 10px; color: #333; height: 40px; overflow: hidden; }
    .btn-buy { background: var(--primary); color: white; padding: 10px; border-radius: 8px; font-size: 14px; font-weight: 600; text-decoration: none; display: block; }

    /* স্টাইলিশ ফ্লোটিং হোম বাটন */
    .bottom-nav { 
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
      background: linear-gradient(135deg, var(--primary), #2ecc71); 
      padding: 10px 20px; border-radius: 30px; box-shadow: 0 10px 20px rgba(31, 122, 77, 0.3); 
      z-index: 2000; text-decoration: none; display: flex; align-items: center; justify-content: center; min-width: 140px; transition: 0.3s; border: 2px solid rgba(255,255,255,0.2);
    }
    .bottom-nav:hover { transform: translateX(-50%) translateY(-3px); }
    .nav-item { color: #fff; font-size: 14px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
  </style>
</head>
